<head>
	<title>Server None</title>

	<script src="https://servernodetystab.herokuapp.com/socket.io/socket.io.js"></script>
	<script>

		var URLactual = window.location;
		var UrlAbsoluta = URLactual.href;

	  	var socket = io.connect(UrlAbsoluta);//Puente de conexion a el server
	  
	  

	  socket.on('messagesFront', function (data) {//Se recibe el mensaje a el server.
	    console.log(data);
	    socket.emit('NewConection', "Nueva Conexion");//Se envia el mensaje a el server de nueva conexion.
	  });
	</script>

</head>

	<h1>Server corriendo......</h1>
